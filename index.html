<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="stylesheet" href="todo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>todos</h1></header>
    <div class="topnav"> 
        <form id="todoinput">
            <label for="searchInput">
                <button id="selectAllButton">></button>
               </label> 
            <input id="searchInput" type="text" placeholder="What needs to be done?" autofocus for="searchInput">
          </form>
    </div>
  <div class="counter-box hidden">
    <div id="counter">counter</div>
    <form id="active-items">
      <button id="allButton">All</button>
      <button id="activeButton">Active</button>
      <button id="completedButton">Completed</button>
    </form>
    <!-- Potentiell lösning på centerproblem -->
    <div id="clear-completed">clear completed</div>
  </div>

    <ul>
        <li>Double-click to edit a todo does not work in this version</li>
        <li>Created by others than the TodoMVC Team</li>
        <li id="clickableLink">Not part of <a href="https://todomvc.com">TodoMVC</a></li>
    </ul>
</body>
</html>
